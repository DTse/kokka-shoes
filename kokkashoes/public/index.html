<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=GFS+Didot" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>KOKKA Shoes</title>
    <style type="text/css">
    body,
    html,
    .App, 
    #root{
        display: flex;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
    }
        .kokka-loading{
            display: flex;
            position: fixed;
            background-color: #fafafa;
            width: 100vw;
            height: 100vh;
            -ms-flex-pack: center;
            justify-content: center;
            -ms-flex-align: center;
            align-items: center;
            line-height: 4.8rem;
            opacity: 1;
            pointer-events: none;
            -webkit-transition: all ease-in-out 0.8s;
            -moz-transition: all ease-in-out 0.8s;
            transition: all ease-in-out 0.8s;
            z-index: 9999;
        }
        .kokka-loading.remove{
            opacity: 0;
        }
        .kokka-loading h1{
            font-weight: 600;
            max-width: 300px;
            font-size: 6rem;
            font-family: "Ropa Sans", sans-serif;
            text-align: center;
            background: -webkit-linear-gradient(-80deg, #252525, #353535, #454545, #ffffff);
            background: -o-linear-gradient(-80deg, #252525, #353535, #454545, #ffffff);
            background: linear-gradient(-80deg, #252525, #353535, #454545, #ffffff);
            background-size: 600% 600%;
            -webkit-animation: Gradient 2.8s ease-in-out infinite;
            animation: Gradient 2.8s ease-in-out infinite;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .kokka-loading h1 span{
            font-size: 4rem;
    }           
    </style>
  </head>
  <body>
        <noscript>
                You need to enable JavaScript to run this app.
        </noscript>
        <div class="kokka-loading" id="kokka-loading">
            <h1>KOKKA <span>SHOES</span></h1>
        </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('worker.js').then(function(registration) {
          console.log('Worker registration successful', registration.scope);
        }, function(err) {
          console.log('Worker registration failed', err);
        }).catch(function(err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>
  </body>
</html>
